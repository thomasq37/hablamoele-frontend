
<section id="services">
  <svg class="svg-overflow-top svg-overflow-bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill-opacity="1" d="M0,128L60,149.3C120,171,240,213,360,192C480,171,600,85,720,85.3C840,85,960,171,1080,197.3C1200,224,1320,192,1380,176L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z" fill="#ffdb67"></path>
  </svg>
  <div class="services-contenu">
    <div *ngIf="isBrowser" class="keen-slider" #sliderRef>
      <div class="keen-slider__slide" *ngFor="let service of services">
        <div class="icon-wrapper">
          <img [src]="service.icon" [alt]="service.alt" />
        </div>
        <h3>{{ service.title }}</h3>
        <p>{{ service.text }}</p>
      </div>
    </div>
    <div class="dots" *ngIf="dots.length">
      <div
        *ngFor="let dot of dots; let i = index"
        class="dot"
        [class.dot--active]="i === currentSlide"
        (click)="slider?.moveToIdx(i)"
      ></div>
    </div>
    <svg class="svg-overflow-top" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#FFDB67" fill-opacity="1" d="M0,192L60,170.7C120,149,240,107,360,128C480,149,600,235,720,234.7C840,235,960,149,1080,122.7C1200,96,1320,128,1380,144L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
    </svg>
  </div>

</section>
